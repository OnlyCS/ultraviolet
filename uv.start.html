<!DOCTYPE html>

<html>

<head>
	<title>Ultraviolet Launcher</title>

	<script src="/ultraviolet/uv.bundle.js"></script>
	<script src="/ultraviolet/uv.config.js"></script>
	<script src="/ultraviolet/uv.helpers.js"></script>
	<script>
		window.addEventListener('load', () => {
			const url = new URLSearchParams(window.location.search).get('url') || 'https://google.com/';

			try {
				register_uv().then(() => {
					start_uv(url);
				});
			} catch (err) {
				alert(err.message);
			}
		})
	</script>
</head>

</html>
